<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header::nav"></div>
<h1 th:inline="text">Welcome : [[${user.firstName} + ' ' + ${user.lastName}]]</h1>
<h1 th:inline="text">Your balance : [[${user.balance}]]</h1>
<a th:href="@{/profile/request-room}">Request Room</a>
<a th:href="@{/profile/room-requests}">Room requests</a>
<a th:href="@{/profile/room-history}">Room history</a>
<a th:href="@{/profile/add-balance}">Add Balance</a>
<a th:href="@{/profile/billings}">Billings</a>
<th:block sec:authorize="hasAuthority(T(com.example.epamhotelspring.model.enums.Role).MANAGER.getAuthority())">
    <a th:href="@{/manager/room-requests}">User room requests</a>
</th:block>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
