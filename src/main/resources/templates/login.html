<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form name="f" th:action="@{/perform-login}" method="post">
    <a th:if="${param.error}">Неправильные имя и пароль.</a>
    <p>Username</p><input type="text" id="user" name="user"/>
    <p>Password</p><input type="password" id="pass" name="pass"/>
    <button type="submit">Login</button>
</form>
</body>
</html>
