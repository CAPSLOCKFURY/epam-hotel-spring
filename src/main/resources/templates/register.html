<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.register}">Title</title>
</head>
<body>
<h1 th:text="#{title.register}">Register</h1>
<form method="post" th:action="@{/register}" th:object="${formObject}">
    <p th:text="#{user.username}">Username</p><input th:field="*{username}">
    <p th:text="#{user.password}">Password</p><input th:field="*{password}">
    <p th:text="#{user.email}">Email</p><input th:field="*{email}">
    <p th:text="#{user.firstName}">First Name</p><input th:field="*{firstName}">
    <p th:text="#{user.lastName}">Last Name</p><input th:field="*{lastName}">
    <button th:text="#{button.register}" type="submit">Register</button>
</form>
</body>
</html>
