<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header::nav"></div>
<h1>Change password</h1>
<div th:if="${errors != null}" th:each="error: ${errors}">
    <h2 th:text="#{${error}}"></h2>
</div>
<form th:object="${changePasswordForm}" th:action="@{/profile/change-password}" method="post">
    <p>New Password</p>
    <input type="password" th:field="*{newPassword}">
    <a th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></a>
    <p>Old Password</p>
    <input type="password" th:field="*{oldPassword}">
    <a th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></a>
    <button type="submit">Change password</button>
</form>
</body>
</html>
