<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title th:text="#{title.changePassword}">Title</title>
</head>
<body>
<div th:include="header"></div>
<h1 class="ms-2" th:text="#{title.changePassword}">Change password</h1>
<div th:if="${errors != null}" th:each="error: ${errors}">
    <h2 class="text-danger text-decoration-none" th:text="#{${error}}"></h2>
</div>
<div class="d-flex ms-2">
    <form th:object="${changePasswordForm}" th:action="@{/profile/change-password}" method="post">
        <p th:text="#{newPassword}">New Password</p>
        <input class="form-control my-2" type="password" th:field="*{newPassword}">
        <a class="text-danger" style="text-decoration: none" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></a>
        <p th:text="#{oldPassword}">Old Password</p>
        <input class="form-control my-2" type="password" th:field="*{oldPassword}">
        <a class="text-danger" style="text-decoration: none" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></a>
        <button th:text="#{button.changePassword}" class="btn btn-outline-danger" type="submit">Change password</button>
    </form>
</div>
</body>
</html>
