<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header"></div>
<h1 class="ms-2">Add balance</h1>
<div class="d-flex ms-2">
    <form class="form-group" method="post" th:action="@{/profile/add-balance}" th:object="${addBalanceForm}">
        <input class="form-control my-2" type="number" step="0.01" th:field="*{amount}">
        <a class="text-danger text-decoration-none" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</a><br th:if="${#fields.hasErrors('amount')}">
        <button class="btn btn-outline-success" type="submit">Add balance</button>
    </form>
</div>
</body>
</html>
