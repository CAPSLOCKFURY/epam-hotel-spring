<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header::nav"></div>
<h1>Add balance</h1>
<form method="post" th:action="@{/profile/add-balance}" th:object="${addBalanceForm}">
    <input type="number" step="0.01" th:field="*{amount}">
    <a th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</a>
    <button type="submit">Add balance</button>
</form>
</body>
</html>
